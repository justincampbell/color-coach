                <label><input type="checkbox" name="colors" value="blue" checked> Blue</label>
                <label><input type="checkbox" name="colors" value="yellow" checked> Yellow</label>
                <label><input type="checkbox" name="colors" value="orange"> Orange</label>
                <label><input type="checkbox" name="colors" value="purple"> Purple</label>
            </div>
        </div>

        <div class="config-section">
            <h2>Change Interval</h2>
            <div class="slider-container">
                <input type="range" id="intervalSlider" min="1" max="20" value="5" class="slider">
                <div class="slider-value"><span id="intervalValue">5</span> seconds</div>
            </div>
        </div>

        <div class="config-section">
            <h2>Display Options</h2>
            <label><input type="checkbox" id="showColorName"> Show color name</label>
        </div>

        <button id="startButton">Start Color Coach</button>
    </div>

    <div id="colorDisplay"></div>
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
